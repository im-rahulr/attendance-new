<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LowryBunks - Report</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            opacity: 0.8;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            color: #F44336;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 20px;
            text-align: center;
            display: none;
        }
        .subject-attendance {
            margin-bottom: 80px; /* Space for the bottom nav */
        }
        .subject-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .subject-name {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
            color: var(--text-main);
            transition: color 0.3s ease;
        }
        .attendance-stats {
            display: flex;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .present-count {
            margin-right: 20px;
            color: var(--btn-present-text);
            transition: color 0.3s ease;
        }
        .absent-count {
            color: var(--btn-absent-text);
            transition: color 0.3s ease;
        }
        .percentage-bar {
            background-color: var(--stat-card-bg);
            border-radius: 10px;
            height: 30px;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .percentage-bar .percentage {
            font-size: 14px;
            font-weight: 600;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: var(--text-main);
            transition: color 0.3s ease;
        }
        .report-header {
            text-align: center;
            margin: 15px 0;
        }
        .report-header h1 {
            font-size: 24px;
            margin: 0;
            color: var(--text-main);
            transition: color 0.3s ease;
        }
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #D9ED92;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
        .attendance-info {
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .info-safe {
            background-color: var(--btn-present-bg);
            color: var(--btn-present-text);
        }
        .info-danger {
            background-color: var(--btn-absent-bg);
            color: var(--btn-absent-text);
        }
        .chart-container {
            position: relative;
            margin: 20px auto;
            height: 240px;
            width: 240px;
        }
        .chart-container.bar-chart {
            height: 300px;
            width: 100%;
        }
        .chart-title {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0;
            color: var(--text-main);
            transition: color 0.3s ease;
        }
        .chart-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .chart-legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .legend-label {
            font-size: 12px;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        .total-percentage {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin: 15px 0;
            color: var(--text-main);
            transition: color 0.3s ease;
        }
        
        /* Loader Animation */
        .loader {
            --background: linear-gradient(135deg, #D9ED92, #76c893);
            --shadow: rgba(118, 200, 147, 0.28);
            --text: var(--text-secondary);
            --page: rgba(255, 255, 255, 0.36);
            --page-fold: rgba(255, 255, 255, 0.52);
            --duration: 3s;
            width: 200px;
            height: 140px;
            position: relative;
        }

        .loader:before, .loader:after {
            --r: -6deg;
            content: "";
            position: absolute;
            bottom: 8px;
            width: 120px;
            top: 80%;
            box-shadow: 0 16px 12px var(--shadow);
            transform: rotate(var(--r));
        }

        .loader:before {
            left: 4px;
        }

        .loader:after {
            --r: 6deg;
            right: 4px;
        }

        .loader div {
            width: 100%;
            height: 100%;
            border-radius: 13px;
            position: relative;
            z-index: 1;
            perspective: 600px;
            box-shadow: 0 4px 6px var(--shadow);
            background-image: var(--background);
        }

        .loader div ul {
            margin: 0;
            padding: 0;
            list-style: none;
            position: relative;
        }

        .loader div ul li {
            --r: 180deg;
            --o: 0;
            --c: var(--page);
            position: absolute;
            top: 10px;
            left: 10px;
            transform-origin: 100% 50%;
            color: var(--c);
            opacity: var(--o);
            transform: rotateY(var(--r));
            -webkit-animation: var(--duration) ease infinite;
            animation: var(--duration) ease infinite;
        }

        .loader div ul li:nth-child(2) {
            --c: var(--page-fold);
            -webkit-animation-name: page-2;
            animation-name: page-2;
        }

        .loader div ul li:nth-child(3) {
            --c: var(--page-fold);
            -webkit-animation-name: page-3;
            animation-name: page-3;
        }

        .loader div ul li:nth-child(4) {
            --c: var(--page-fold);
            -webkit-animation-name: page-4;
            animation-name: page-4;
        }

        .loader div ul li:nth-child(5) {
            --c: var(--page-fold);
            -webkit-animation-name: page-5;
            animation-name: page-5;
        }

        .loader div ul li svg {
            width: 90px;
            height: 120px;
            display: block;
        }

        .loader div ul li:first-child {
            --r: 0deg;
            --o: 1;
        }

        .loader div ul li:last-child {
            --o: 1;
        }

        .loader-text {
            display: block;
            left: 0;
            right: 0;
            margin-top: 20px;
            text-align: center;
            color: var(--text);
            font-weight: 500;
        }
        
        @keyframes page-2 {
            0% { transform: rotateY(180deg); opacity: 0; }
            20% { opacity: 1; }
            35%, 100% { opacity: 0; }
            50%, 100% { transform: rotateY(0deg); }
        }

        @keyframes page-3 {
            15% { transform: rotateY(180deg); opacity: 0; }
            35% { opacity: 1; }
            50%, 100% { opacity: 0; }
            65%, 100% { transform: rotateY(0deg); }
        }

        @keyframes page-4 {
            30% { transform: rotateY(180deg); opacity: 0; }
            50% { opacity: 1; }
            65%, 100% { opacity: 0; }
            80%, 100% { transform: rotateY(0deg); }
        }

        @keyframes page-5 {
            45% { transform: rotateY(180deg); opacity: 0; }
            65% { opacity: 1; }
            80%, 100% { opacity: 0; }
            95%, 100% { transform: rotateY(0deg); }
        }
        
        /* Notification Badge */

            background-color: #ff4757;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Report page loaded");
            
            // Show loading overlay at start
            showLoading();
            
            // Firebase references
            let auth;
            let db;
            
            try {
                auth = firebase.auth();
                db = firebase.firestore();
            } catch (error) {
                console.error("Firebase initialization error:", error);
                showError("Firebase initialization failed. Please check your internet connection.");
                hideLoading();
                return;
            }

            // Override the toast and loading functions for Bootstrap
            window.showLoading = function(message = "Loading...") {
                const loadingOverlay = document.getElementById('loadingOverlay');
                const loadingText = document.getElementById('loadingText');
                
                if (loadingText) {
                    loadingText.textContent = message;
                }
                
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'flex';
                }
            };
            
            window.hideLoading = function() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
            };
            
            window.showToast = function(message, duration = 3000) {
                const toastEl = document.getElementById('liveToast');
                const toastMessage = document.getElementById('toastMessage');
                
                if (toastMessage) {
                    toastMessage.textContent = message;
                }
                
                if (toastEl) {
                    const toast = new bootstrap.Toast(toastEl, { delay: duration });
                    toast.show();
                }
            };
            
            function showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                if (errorMessage) {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                }
            }
            
            // Check if user is logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in, load the report
                    console.log("User authenticated, loading report data...");
                    
                    // Set up real-time listener for this user
                    setupRealtimeListener(user.uid);
                    
                    // Also update the profile icon with user's initials
                    if (user.displayName) {
                        const initials = getInitials(user.displayName);
                        document.getElementById('profileIcon').textContent = initials;
                    }
                    
                    // Force an immediate update
                    updateUI(true); // Force server fetch for the latest report
                } else {
                    // User is signed out, redirect to login
                    console.log("User not authenticated, redirecting to login.");
                    window.location.href = 'index.html';
                }
            });
            
            // Set up real-time listener
            function setupRealtimeListener(userId) {
                console.log("Setting up real-time listener for user:", userId);
                const userRef = db.collection('users').doc(userId);
                
                userRef.onSnapshot(
                    function(doc) {
                        console.log("Real-time update received:", doc.exists);
                        if (doc.exists) {
                            const userData = doc.data();
                            if (userData && userData.attendanceData) {
                                console.log("Got real-time attendance data update");
                                const data = userData.attendanceData;
                                displayReport(data);
                            } else {
                                console.log("User exists but no attendance data found");
                                // Show message for no attendance data
                                document.getElementById('totalPercentage').textContent = '0%';
                                document.getElementById('subjectsContainer').innerHTML = 
                                    '<h3>Subject Attendance Percentage</h3>' +
                                    '<p style="text-align: center; padding: 20px; background: #f8f8f8; border-radius: 12px;">No attendance data available yet. Start marking your attendance on the dashboard.</p>';
                            }
                            hideLoading();
                        } else {
                            console.log("User document does not exist");
                            document.getElementById('totalPercentage').textContent = '0%';
                            document.getElementById('subjectsContainer').innerHTML = 
                                '<h3>Subject Attendance Percentage</h3>' +
                                '<p style="text-align: center; padding: 20px; background: #f8f8f8; border-radius: 12px;">User data not found. Please try logging in again.</p>';
                            hideLoading();
                        }
                    },
                    function(error) {
                        console.error("Error in real-time updates:", error);
                        showError("Failed to load attendance report. Please try again.");
                        hideLoading();
                    }
                );
            }
            
            // Global variable to store the pie chart instance
            let attendancePieChart = null;
            
            // Display attendance report
            function displayReport(data) {
                console.log("Displaying report with data:", data);
                try {
                    // Debug the data structure
                    if (!data) {
                        console.error("No data provided to displayReport");
                        document.getElementById('totalPercentage').textContent = '0%';
                        document.getElementById('subjectsContainer').innerHTML = 
                            '<h3>Subject Attendance Percentage</h3>' +
                            '<p style="text-align: center; padding: 20px; background: var(--stat-card-bg); border-radius: 12px; color: var(--text-main);">No attendance data available yet. Start marking your attendance on the dashboard.</p>';
                        return;
                    }
                    
                    if (!data.subjects) {
                        console.error("No subjects data in the provided data object");
                        document.getElementById('totalPercentage').textContent = '0%';
                        document.getElementById('subjectsContainer').innerHTML = 
                            '<h3>Subject Attendance Percentage</h3>' +
                            '<p style="text-align: center; padding: 20px; background: var(--stat-card-bg); border-radius: 12px; color: var(--text-main);">No subjects data available. Please contact your administrator.</p>';
                        return;
                    }
                    
                    // First, fetch active subjects from the subjects collection
                    fetchActiveSubjects()
                        .then(activeSubjects => {
                            console.log("Active subjects fetched:", activeSubjects);
                            
                            // Calculate attendance based on active subjects only
                            const filteredSubjects = filterUserSubjectsByActive(data.subjects, activeSubjects);
                            
                            // Calculate and display total attendance percentage
                            const totalStats = calculateTotalStats(filteredSubjects);
                            const totalPercentage = calculatePercentage(totalStats.present, totalStats.absent);
                            document.getElementById('totalPercentage').textContent = totalPercentage + '%';
                            
                            // Update the charts
                            updateAttendancePieChart(totalStats.present, totalStats.absent);
                            updateSubjectsBarChart(filteredSubjects);
                            
                            // Display subject-wise attendance
                            renderSubjects(filteredSubjects, data, data.totalClasses, activeSubjects);
                            
                            // Show toast notification for updates
                            showToast("Report updated with latest data");
                        })
                        .catch(error => {
                            console.error("Error fetching active subjects:", error);
                            // Fallback to using all subjects in user data if fetching active subjects fails
                            const totalStats = calculateTotalStats(data.subjects);
                            const totalPercentage = calculatePercentage(totalStats.present, totalStats.absent);
                            document.getElementById('totalPercentage').textContent = totalPercentage + '%';
                            
                            updateAttendancePieChart(totalStats.present, totalStats.absent);
                            updateSubjectsBarChart(data.subjects);
                            renderSubjects(data.subjects, data, data.totalClasses, []);
                            
                            showToast("Report updated with latest data");
                        });
                } catch (error) {
                    console.error("Error displaying report:", error);
                    showError("Error calculating attendance data");
                }
            }
            
            // Fetch active subjects from the subjects collection
            async function fetchActiveSubjects() {
                try {
                    const subjectsSnapshot = await db.collection('subjects').get();
                    const activeSubjects = [];
                    
                    subjectsSnapshot.forEach(doc => {
                        const subjectData = doc.data();
                        if (subjectData && subjectData.name) {
                            activeSubjects.push(subjectData.name);
                        }
                    });
                    
                    return activeSubjects;
                } catch (error) {
                    console.error("Error fetching subjects:", error);
                    throw error;
                }
            }
            
            // Filter user subjects to only include active subjects
            function filterUserSubjectsByActive(userSubjects, activeSubjects) {
                const filteredSubjects = {};
                
                Object.keys(userSubjects).forEach(subject => {
                    if (activeSubjects.includes(subject)) {
                        filteredSubjects[subject] = userSubjects[subject];
                    }
                });
                
                return filteredSubjects;
            }
            
            // Global variable to store the subject bar chart instance
            let subjectsBarChart = null;
            
            // Update or create the attendance pie chart
            function updateAttendancePieChart(present, absent) {
                const ctx = document.getElementById('attendancePieChart').getContext('2d');
                const legendContainer = document.getElementById('pieChartLegend');
                
                // Clear previous legend
                legendContainer.innerHTML = '';
                
                // Prepare data
                const total = present + absent;
                if (total === 0) {
                    // Display placeholder when no data
                    if (attendancePieChart) {
                        attendancePieChart.destroy();
                        attendancePieChart = null;
                    }
                    
                    // Create no data message
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.font = '14px Inter';
                    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim();
                    ctx.fillText('No attendance data yet', 100, 100);
                    
                    return;
                }
                
                // Chart data
                const data = {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        data: [present, absent],
                        backgroundColor: [
                            getComputedStyle(document.documentElement).getPropertyValue('--btn-present-active-bg').trim(),
                            getComputedStyle(document.documentElement).getPropertyValue('--btn-absent-active-bg').trim()
                        ],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                };
                
                // Chart options
                const options = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.formattedValue;
                                    const percentage = Math.round((context.raw / total) * 100);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                };
                
                // Custom legend
                const colors = [
                    getComputedStyle(document.documentElement).getPropertyValue('--btn-present-active-bg').trim(),
                    getComputedStyle(document.documentElement).getPropertyValue('--btn-absent-active-bg').trim()
                ];
                
                const labels = ['Present', 'Absent'];
                const values = [present, absent];
                
                labels.forEach((label, i) => {
                    const legendItem = document.createElement('div');
                    legendItem.className = 'legend-item';
                    
                    const percentage = total > 0 ? Math.round((values[i] / total) * 100) : 0;
                    
                    legendItem.innerHTML = `
                        <div class="legend-color" style="background-color: ${colors[i]}"></div>
                        <span class="legend-label">${label}: ${values[i]} (${percentage}%)</span>
                    `;
                    
                    legendContainer.appendChild(legendItem);
                });
                
                // Create or update chart
                if (attendancePieChart) {
                    attendancePieChart.data = data;
                    attendancePieChart.update();
                } else {
                    attendancePieChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: data,
                        options: options
                    });
                }
            }
            
            // Update or create the subjects bar chart
            function updateSubjectsBarChart(subjects) {
                const ctx = document.getElementById('subjectsBarChart').getContext('2d');
                
                // If no subjects, display a message
                if (!subjects || Object.keys(subjects).length === 0) {
                    // Destroy existing chart if it exists
                    if (subjectsBarChart) {
                        subjectsBarChart.destroy();
                        subjectsBarChart = null;
                    }
                    
                    // Display message
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.font = '14px Inter';
                    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim();
                    ctx.fillText('No subjects data available', ctx.canvas.width / 2, ctx.canvas.height / 2);
                    
                    return;
                }
                
                // Prepare data for chart
                const labels = [];
                const presentData = [];
                const absentData = [];
                const percentageData = [];
                
                Object.keys(subjects).forEach(subject => {
                    const present = subjects[subject].present || 0;
                    const absent = subjects[subject].absent || 0;
                    const total = present + absent;
                    const percentage = total > 0 ? (present / total) * 100 : 0;
                    
                    labels.push(subject);
                    presentData.push(present);
                    absentData.push(absent);
                    percentageData.push(percentage.toFixed(1));
                });
                
                const data = {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Attendance %',
                            data: percentageData,
                            backgroundColor: 'rgba(217, 237, 146, 0.8)',
                            borderColor: 'rgba(118, 200, 147, 1)',
                            borderWidth: 1,
                            borderRadius: 5,
                            barPercentage: 0.6,
                            categoryPercentage: 0.7
                        }
                    ]
                };
                
                const options = {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const idx = context.dataIndex;
                                    const present = presentData[idx];
                                    const absent = absentData[idx];
                                    
                                    return [
                                        `Attendance: ${context.formattedValue}%`,
                                        `Present: ${present}`,
                                        `Absent: ${absent}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-main').trim()
                            }
                        },
                        x: {
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--border-color').trim()
                            },
                            ticks: {
                                callback: function(value) {
                                    return value + '%';
                                },
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim()
                            }
                        }
                    }
                };
                
                // Create or update chart
                if (subjectsBarChart) {
                    subjectsBarChart.data = data;
                    subjectsBarChart.options = options;
                    subjectsBarChart.update();
                } else {
                    subjectsBarChart = new Chart(ctx, {
                        type: 'bar',
                        data: data,
                        options: options
                    });
                }
            }
            
            // Calculate total attendance statistics
            function calculateTotalStats(subjects) {
                let totalPresent = 0;
                let totalAbsent = 0;
                
                for (const subject in subjects) {
                    totalPresent += subjects[subject].present || 0;
                    totalAbsent += subjects[subject].absent || 0;
                }
                
                return { present: totalPresent, absent: totalAbsent };
            }
            
            // Calculate attendance percentage
            function calculatePercentage(present, absent) {
                const total = present + absent;
                if (total === 0) return 0;
                return Math.round((present / total) * 100);
            }
            
            function getProgressBarColor(percentage) {
                if (percentage < 75) {
                    return '#F44336'; // Red for below 75%
                } else {
                    return '#4CAF50'; // Green for 75% and above
                }
            }
            
            function renderSubjects(subjects, attendanceData, totalClasses, activeSubjects = []) {
                const subjectsContainer = document.getElementById('subjectsContainer');
                subjectsContainer.innerHTML = '<h3>Subject Attendance Percentage</h3>';

                // Handle both array and object formats for subjects
                let subjectsList = [];
                
                if (Array.isArray(subjects)) {
                    // If subjects is already an array (from Firestore subjects collection)
                    subjectsList = subjects;
                } else if (typeof subjects === 'object' && subjects !== null) {
                    // If subjects is an object (from user's attendanceData.subjects)
                    subjectsList = Object.keys(subjects).map(name => {
                        return {
                            name: name,
                            data: subjects[name]
                        };
                    });
                }

                // Filter out inactive subjects if activeSubjects array is provided
                if (activeSubjects && activeSubjects.length > 0) {
                    subjectsList = subjectsList.filter(subject => {
                        const subjectName = subject.name || subject;
                        return activeSubjects.includes(subjectName);
                    });
                    
                    console.log("Filtered subject list:", subjectsList);
                }

                if (subjectsList.length === 0) {
                    subjectsContainer.innerHTML += '<p style="text-align: center; padding: 20px; background: var(--stat-card-bg); border-radius: 12px; color: var(--text-main);">No subjects found. Please contact your administrator.</p>';
                    return;
                }

                let totalPresent = 0;
                let totalAbsent = 0;
                let totalOverallClasses = 0;

                subjectsList.forEach(subject => {
                    // Get subject name based on data format
                    const subjectName = subject.name || subject;
                    
                    // Get attendance data for this subject
                    const attendance = attendanceData.subjects && attendanceData.subjects[subjectName] 
                        ? attendanceData.subjects[subjectName] 
                        : (subject.data || { present: 0, absent: 0 });
                    
                    const present = attendance.present || 0;
                    const absent = attendance.absent || 0;
                    const total = present + absent;
                    const percentage = total > 0 ? (present / total) * 100 : 0;
                    
                    totalPresent += present;
                    totalAbsent += absent;
                    totalOverallClasses += total;

                    const subjectCard = document.createElement('div');
                    subjectCard.className = 'subject-card';
                    
                    let infoMessage = '';
                    let infoClass = '';
                    
                    if (total > 0) {
                        if (percentage < 75) {
                            const classesToAttend = Math.ceil((0.75 * total - present) / 0.25);
                            infoMessage = `You need to attend ${classesToAttend} more class(es) to reach 75%.`;
                            infoClass = 'info-danger';
                        } else {
                            const maxBunkable = Math.floor(present / 0.75 - total);
                            infoMessage = `You can bunk ${maxBunkable} more class(es) and still maintain 75%.`;
                            infoClass = 'info-safe';
                        }
                    } else {
                        infoMessage = 'No attendance data yet.';
                        infoClass = '';
                    }
                    
                    subjectCard.innerHTML = `
                        <h4 class="subject-name">${subjectName}</h4>
                        <div class="attendance-stats">
                            <span class="present-count">Present: ${present}</span>
                            <span class="absent-count">Absent: ${absent}</span>
                        </div>
                        <div class="percentage-bar">
                            <div class="progress-bar" style="width: ${percentage.toFixed(2)}%; background-color: ${getProgressBarColor(percentage)}"></div>
                            <span class="percentage">${percentage.toFixed(2)}%</span>
                        </div>
                        <div class="attendance-info ${infoClass}">
                            ${infoMessage}
                        </div>
                    `;
                    
                    subjectsContainer.appendChild(subjectCard);
                });

                // Update total attendance percentage
                const totalPercentage = totalOverallClasses > 0 ? (totalPresent / totalOverallClasses) * 100 : 0;
                const totalPercentageEl = document.getElementById('totalPercentage');
                if (totalPercentageEl) {
                    totalPercentageEl.textContent = `${totalPercentage.toFixed(2)}%`;
                }
            }
            
            function getInitials(name) {
                return name.split(' ').map(part => part[0] || '').join('').toUpperCase();
            }
        });
    </script>
