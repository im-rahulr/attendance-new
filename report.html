<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - lowrybunks</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            opacity: 0.95;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .error-message {
            background-color: var(--error-bg);
            color: var(--error-color);
            padding: 16px 20px;
            border-radius: 12px;
            margin: 20px;
            text-align: center;
            display: none;
            border: 2px solid var(--error-color);
            box-shadow: 0 4px 12px var(--shadow-light);
        }
        
        /* Loader Animation */
        .loader {
            --background: linear-gradient(135deg, #0baa45, #10f427);
            --shadow: rgba(13, 216, 37, 0.28);
            --text: #6C7486;
            --page: rgba(255, 255, 255, 0.36);
            --page-fold: rgba(255, 255, 255, 0.52);
            --duration: 3s;
            width: 200px;
            height: 140px;
            position: relative;
        }

        .loader:before, .loader:after {
            --r: -6deg;
            content: "";
            position: absolute;
            bottom: 8px;
            width: 120px;
            top: 80%;
            box-shadow: 0 16px 12px var(--shadow);
            transform: rotate(var(--r));
        }

        .loader:before {
            left: 4px;
        }

        .loader:after {
            --r: 6deg;
            right: 4px;
        }

        .loader div {
            width: 100%;
            height: 100%;
            border-radius: 13px;
            position: relative;
            z-index: 1;
            perspective: 600px;
            box-shadow: 0 4px 6px var(--shadow);
            background-image: var(--background);
        }

        .loader div ul {
            margin: 0;
            padding: 0;
            list-style: none;
            position: relative;
        }

        .loader div ul li {
            --r: 180deg;
            --o: 0;
            --c: var(--page);
            position: absolute;
            top: 10px;
            left: 10px;
            transform-origin: 100% 50%;
            color: var(--c);
            opacity: var(--o);
            transform: rotateY(var(--r));
            -webkit-animation: var(--duration) ease infinite;
            animation: var(--duration) ease infinite;
        }

        .loader div ul li:nth-child(2) {
            --c: var(--page-fold);
            -webkit-animation-name: page-2;
            animation-name: page-2;
        }

        .loader div ul li:nth-child(3) {
            --c: var(--page-fold);
            -webkit-animation-name: page-3;
            animation-name: page-3;
        }

        .loader div ul li:nth-child(4) {
            --c: var(--page-fold);
            -webkit-animation-name: page-4;
            animation-name: page-4;
        }

        .loader div ul li:nth-child(5) {
            --c: var(--page-fold);
            -webkit-animation-name: page-5;
            animation-name: page-5;
        }

        .loader div ul li svg {
            width: 90px;
            height: 120px;
            display: block;
        }

        .loader div ul li:first-child {
            --r: 0deg;
            --o: 1;
        }

        .loader div ul li:last-child {
            --o: 1;
        }

        .loader-text {
            display: block;
            left: 0;
            right: 0;
            margin-top: 20px;
            text-align: center;
            color: var(--text);
            font-weight: 500;
        }
        
        @keyframes page-2 {
            0% { transform: rotateY(180deg); opacity: 0; }
            20% { opacity: 1; }
            35%, 100% { opacity: 0; }
            50%, 100% { transform: rotateY(0deg); }
        }

        @keyframes page-3 {
            15% { transform: rotateY(180deg); opacity: 0; }
            35% { opacity: 1; }
            50%, 100% { opacity: 0; }
            65%, 100% { transform: rotateY(0deg); }
        }

        @keyframes page-4 {
            30% { transform: rotateY(180deg); opacity: 0; }
            50% { opacity: 1; }
            65%, 100% { opacity: 0; }
            80%, 100% { transform: rotateY(0deg); }
        }

        @keyframes page-5 {
            45% { transform: rotateY(180deg); opacity: 0; }
            65% { opacity: 1; }
            80%, 100% { opacity: 0; }
            95%, 100% { transform: rotateY(0deg); }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Report page loaded");
            
            // Show loading overlay at start
            showLoading();
            
            // Firebase references
            let auth;
            let db;
            
            try {
                auth = firebase.auth();
                db = firebase.firestore();
            } catch (error) {
                console.error("Firebase initialization error:", error);
                showError("Firebase initialization failed. Please check your internet connection.");
                hideLoading();
                return;
            }

            // Override the toast and loading functions for Bootstrap
            window.showLoading = function(message = "Loading...") {
                const loadingOverlay = document.getElementById('loadingOverlay');
                const loadingText = document.getElementById('loadingText');
                
                if (loadingText) {
                    loadingText.textContent = message;
                }
                
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'flex';
                }
            };
            
            window.hideLoading = function() {
                const loadingOverlay = document.getElementById('loadingOverlay');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
            };
            
            window.showToast = function(message, duration = 3000) {
                const toastEl = document.getElementById('liveToast');
                const toastMessage = document.getElementById('toastMessage');
                
                if (toastMessage) {
                    toastMessage.textContent = message;
                }
                
                if (toastEl) {
                    const toast = new bootstrap.Toast(toastEl, { delay: duration });
                    toast.show();
                }
            };
            
            function showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                if (errorMessage) {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                }
            }
            
            // Check if user is logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in, load the report
                    console.log("User authenticated, loading report data...");
                    
                    // Set up real-time listener for this user
                    setupRealtimeListener(user.uid);
                    
                    // Also update the profile icon with user's initials
                    if (user.displayName) {
                        const initials = getInitials(user.displayName);
                        document.getElementById('profileIcon').textContent = initials;
                    }
                    
                    // Force an immediate update
                    updateUI(true); // Force server fetch for the latest report
                } else {
                    // User is signed out, redirect to login
                    console.log("User not authenticated, redirecting to login.");
                    window.location.href = 'index.html';
                }
            });
            
            // Set up real-time listener
            function setupRealtimeListener(userId) {
                console.log("Setting up real-time listener for user:", userId);
                const userRef = db.collection('users').doc(userId);
                
                userRef.onSnapshot(
                    function(doc) {
                        console.log("Real-time update received:", doc.exists);
                        if (doc.exists) {
                            const userData = doc.data();
                            if (userData && userData.attendanceData) {
                                console.log("Got real-time attendance data update");
                                const data = userData.attendanceData;
                                displayReport(data);
                            } else {
                                console.log("User exists but no attendance data found");
                                showNoDataMessage();
                            }
                            hideLoading();
                        } else {
                            console.log("User document does not exist");
                            showNoDataMessage();
                            hideLoading();
                        }
                    },
                    function(error) {
                        console.error("Error in real-time updates:", error);
                        showError("Failed to load attendance report. Please try again.");
                        hideLoading();
                    }
                );
            }
            
            // Chart instances to track for cleanup
            let totalChart = null;
            let subjectsChart = null;

            // Display attendance report with pie charts
            function displayReport(data) {
                console.log("Displaying report with data:", data);
                try {
                    // Debug the data structure
                    if (!data) {
                        console.error("No data provided to displayReport");
                        showNoDataMessage();
                        return;
                    }

                    if (!data.subjects) {
                        console.error("No subjects data in the provided data object");
                        showNoDataMessage();
                        return;
                    }

                    // Calculate and display total attendance pie chart
                    const totalStats = calculateTotalStats(data.subjects);
                    createTotalAttendanceChart(totalStats);

                    // Display individual subject cards
                    createSubjectCards(data.subjects);

                    // Display combined subjects chart
                    createCombinedSubjectsChart(data.subjects);

                    // Show toast notification for updates
                    showToast("Report updated with latest data");
                } catch (error) {
                    console.error("Error displaying report:", error);
                    showError("Error calculating attendance data");
                }
            }

            function showNoDataMessage() {
                // Clear any existing charts
                if (totalChart) {
                    totalChart.destroy();
                    totalChart = null;
                }
                if (subjectsChart) {
                    subjectsChart.destroy();
                    subjectsChart = null;
                }

                const subjectsList = document.getElementById('subjectsList');
                const subjectsLegend = document.getElementById('subjectsLegend');

                subjectsList.innerHTML = '<p style="text-align: center; padding: 20px; background: var(--bg-secondary); border-radius: 12px; color: var(--text-secondary);">No attendance data available yet. Start marking your attendance on the dashboard.</p>';
                subjectsLegend.innerHTML = '';
            }
            
            // Calculate total attendance statistics
            function calculateTotalStats(subjects) {
                let totalPresent = 0;
                let totalAbsent = 0;

                for (const subject in subjects) {
                    totalPresent += subjects[subject].present || 0;
                    totalAbsent += subjects[subject].absent || 0;
                }

                return { present: totalPresent, absent: totalAbsent };
            }

            // Create total attendance pie chart
            function createTotalAttendanceChart(stats) {
                const ctx = document.getElementById('totalAttendanceChart').getContext('2d');

                // Destroy existing chart if it exists
                if (totalChart) {
                    totalChart.destroy();
                }

                const total = stats.present + stats.absent;
                const percentage = total > 0 ? Math.round((stats.present / total) * 100) : 0;

                totalChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Present', 'Absent'],
                        datasets: [{
                            data: [stats.present, stats.absent],
                            backgroundColor: ['#4CAF50', '#F44336'],
                            borderColor: ['#4CAF50', '#F44336'],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#ffffff',
                                bodyColor: '#ffffff',
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.parsed;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = total > 0 ? Math.round((value / total) * 100) : 0;
                                        return `${label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        },
                        cutout: '60%'
                    },
                    plugins: [{
                        beforeDraw: function(chart) {
                            const width = chart.width;
                            const height = chart.height;
                            const ctx = chart.ctx;

                            ctx.restore();
                            const fontSize = (height / 114).toFixed(2);
                            ctx.font = `bold ${fontSize}em Inter, sans-serif`;
                            ctx.textBaseline = "middle";
                            ctx.fillStyle = "#ffffff";

                            const text = `${percentage}%`;
                            const textX = Math.round((width - ctx.measureText(text).width) / 2);
                            const textY = height / 2;

                            ctx.fillText(text, textX, textY);
                            ctx.save();
                        }
                    }]
                });

                // Update legend
                updateTotalLegend(stats, percentage);
            }
            
            // Update total attendance legend
            function updateTotalLegend(stats, percentage) {
                const legendEl = document.getElementById('totalLegend');
                legendEl.innerHTML = `
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #4CAF50;"></div>
                        <span>Present: ${stats.present} (${percentage}%)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #F44336;"></div>
                        <span>Absent: ${stats.absent} (${100 - percentage}%)</span>
                    </div>
                `;
            }

            // Create individual subject cards
            function createSubjectCards(subjects) {
                const subjectsList = document.getElementById('subjectsList');
                subjectsList.innerHTML = '';

                Object.keys(subjects).forEach(subjectName => {
                    const subjectData = subjects[subjectName];
                    const present = subjectData.present || 0;
                    const absent = subjectData.absent || 0;
                    const total = present + absent;
                    const percentage = total > 0 ? Math.round((present / total) * 100) : 0;

                    let infoMessage = '';
                    let infoClass = '';

                    if (total > 0) {
                        if (percentage < 75) {
                            const classesToAttend = Math.ceil((0.75 * total - present) / 0.25);
                            infoMessage = `You need to attend ${classesToAttend} more class(es) to reach 75%.`;
                            infoClass = 'info-danger';
                        } else {
                            const maxBunkable = Math.floor(present / 0.75 - total);
                            infoMessage = `You can bunk ${maxBunkable} more class(es) and still maintain 75%.`;
                            infoClass = 'info-safe';
                        }
                    } else {
                        infoMessage = 'No attendance data yet.';
                        infoClass = '';
                    }

                    const subjectCard = document.createElement('div');
                    subjectCard.className = 'subject-card';

                    subjectCard.innerHTML = `
                        <h4 class="subject-name">${subjectName}</h4>
                        <div class="attendance-stats">
                            <span class="present-count">Present: ${present}</span>
                            <span class="absent-count">Absent: ${absent}</span>
                        </div>
                        <div class="percentage-bar">
                            <div class="progress-bar" style="width: ${percentage}%; background-color: ${percentage >= 75 ? '#4CAF50' : '#F44336'}"></div>
                            <span class="percentage">${percentage}%</span>
                        </div>
                        <div class="attendance-info ${infoClass}">
                            ${infoMessage}
                        </div>
                    `;

                    subjectsList.appendChild(subjectCard);
                });
            }

            // Calculate attendance percentage
            function calculatePercentage(present, absent) {
                const total = present + absent;
                if (total === 0) return 0;
                return Math.round((present / total) * 100);
            }
            
            // Create combined subjects chart
            function createCombinedSubjectsChart(subjects) {
                const ctx = document.getElementById('subjectsChart').getContext('2d');

                // Destroy existing chart if it exists
                if (subjectsChart) {
                    subjectsChart.destroy();
                }

                // Prepare data for all subjects - show total classes per subject
                const subjectNames = Object.keys(subjects);
                const subjectData = [];
                const colors = generateSubjectColors(subjectNames.length);

                subjectNames.forEach(subjectName => {
                    const data = subjects[subjectName];
                    const totalClasses = (data.present || 0) + (data.absent || 0);
                    subjectData.push(totalClasses);
                });

                subjectsChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: subjectNames,
                        datasets: [{
                            data: subjectData,
                            backgroundColor: colors,
                            borderColor: colors,
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#ffffff',
                                bodyColor: '#ffffff',
                                callbacks: {
                                    label: function(context) {
                                        const subjectName = context.label;
                                        const totalClasses = context.parsed;
                                        const subjectInfo = subjects[subjectName];
                                        const present = subjectInfo.present || 0;
                                        const absent = subjectInfo.absent || 0;
                                        const percentage = totalClasses > 0 ? Math.round((present / totalClasses) * 100) : 0;
                                        return [
                                            `${subjectName}`,
                                            `Total: ${totalClasses} classes`,
                                            `Present: ${present} (${percentage}%)`,
                                            `Absent: ${absent} (${100 - percentage}%)`
                                        ];
                                    }
                                }
                            }
                        },
                        cutout: '40%'
                    }
                });

                // Update legend
                updateSubjectsLegend(subjects);
            }

            // Generate colors for subjects
            function generateSubjectColors(count) {
                const colors = [];
                const baseColors = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#F44336', '#00BCD4', '#8BC34A', '#FFC107'];

                for (let i = 0; i < count; i++) {
                    if (i < baseColors.length) {
                        colors.push(baseColors[i]);
                    } else {
                        // Generate additional colors using HSL
                        const hue = (i * 137.508) % 360; // Golden angle approximation
                        colors.push(`hsl(${hue}, 70%, 50%)`);
                    }
                }

                return colors;
            }
            
            // Update subjects legend
            function updateSubjectsLegend(subjects) {
                const legendEl = document.getElementById('subjectsLegend');
                let legendHTML = '';
                const colors = generateSubjectColors(Object.keys(subjects).length);

                Object.keys(subjects).forEach((subjectName, index) => {
                    const subjectData = subjects[subjectName];
                    const present = subjectData.present || 0;
                    const absent = subjectData.absent || 0;
                    const total = present + absent;
                    const percentage = total > 0 ? Math.round((present / total) * 100) : 0;

                    legendHTML += `
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: ${colors[index]};"></div>
                            <span>${subjectName}: ${present}P/${absent}A (${percentage}%)</span>
                        </div>
                    `;
                });

                legendEl.innerHTML = legendHTML;
            }

            // Helper function to get initials from name
            function getInitials(name) {
                return name.split(' ').map(part => part[0] || '').join('').toUpperCase();
            }

        });
    </script>
