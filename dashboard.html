<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .user-profile {
            display: flex;
            align-items: center;
            background-color: #f7f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .user-profile .profile-icon {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin-right: 15px;
        }
        .user-info h3 {
            margin: 0;
            font-size: 18px;
        }
        .user-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #D9ED92;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .status-unmarked {
            color: #ff9800;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header -->
        <div class="app-header">
            <div class="app-title">Attendity</div>
            <div class="profile-icon" id="profileIcon">JS</div>
        </div>
        
        <!-- Greeting Section -->
        <div class="greeting-section">
            <h1 class="greeting">Hello, <span id="userName">User</span>!</h1>
            <p class="welcome-text">Welcome back to your dashboard</p>
        </div>
        
        <!-- Today's Classes Section -->
        <div class="classes-section">
            <h2 class="section-title">Today's Classes</h2>
            
            <div class="class-card">
                <div class="class-info">
                    <div class="subject">English</div>
                    <div class="status">Status: <span class="status-unmarked">Mark your attendance</span></div>
                </div>
                <div class="class-label">1st class</div>
                <div class="attendance-buttons">
                    <button class="btn-present" data-class-id="1">Present</button>
                    <button class="btn-absent" data-class-id="1">Absent</button>
                </div>
            </div>
            
            <div class="class-card">
                <div class="class-info">
                    <div class="subject">Mathematics</div>
                    <div class="status">Status: <span class="status-unmarked">Mark your attendance</span></div>
                </div>
                <div class="class-label">2nd class</div>
                <div class="attendance-buttons">
                    <button class="btn-present" data-class-id="2">Present</button>
                    <button class="btn-absent" data-class-id="2">Absent</button>
                </div>
            </div>
            
            <div class="class-card">
                <div class="class-info">
                    <div class="subject">Mathematics</div>
                    <div class="status">Status: <span class="status-unmarked">Mark your attendance</span></div>
                </div>
                <div class="class-label">3rd class</div>
                <div class="attendance-buttons">
                    <button class="btn-present" data-class-id="3">Present</button>
                    <button class="btn-absent" data-class-id="3">Absent</button>
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="dashboard.html" class="nav-item active">Dashboard</a>
            <a href="report.html" class="nav-item">Report</a>
            <a href="profile.html" class="nav-item">Profile</a>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
