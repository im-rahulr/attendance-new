<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Attendity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .user-profile {
            display: flex;
            align-items: center;
            background-color: #f7f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .user-profile .profile-icon {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin-right: 15px;
        }
        .user-info h3 {
            margin: 0;
            font-size: 18px;
        }
        .user-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #D9ED92;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .status-unmarked {
            color: #ff9800;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading your dashboard...</p>
    </div>

    <div id="errorMessage" class="error-message">
        An error occurred. Please try again.
    </div>
    
    <div id="successMessage" class="success-message">
        Attendance updated successfully!
    </div>

    <header class="app-header">
        <h1 class="app-title">Attendity</h1>
        <div class="profile-icon" id="profileInitial">P</div>
    </header>
    <main class="main-content">
        <div class="greeting-section">
            <h2 class="greeting">Hi, <span id="userNameGreeting">Rahul</span>.</h2>
            <p class="welcome-text">Welcome to your Class</p>
        </div>
        <div class="classes-section">
            <h3 class="section-title">Today's Classes</h3>
            <div id="classesContainer">
                <!-- Classes will be loaded here dynamically -->
            </div>
        </div>
    </main>
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item active">Dashboard</a>
        <!-- <a href="index.html" class="nav-item">Home</a> -->
        <a href="report.html" class="nav-item">Report</a>
        <a href="profile.html" class="nav-item">Profile</a>
    </nav>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase references
            let auth;
            let db;
            
            try {
                auth = firebase.auth();
                db = firebase.firestore();
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = "Firebase initialization failed. Please check your internet connection.";
                hideLoading();
                return;
            }
            
            // Check if user is logged in
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    // Update UI with user info
                    document.getElementById('userNameGreeting').textContent = user.displayName || 'User';
                    
                    const initials = getInitials(user.displayName || 'User');
                    document.getElementById('profileInitial').textContent = initials;
                    
                    // Load user's attendance data from Firestore
                    loadAttendanceData(user.uid);
                } else {
                    // Redirect to login page if not authenticated
                    window.location.href = 'login.html';
                }
            });
            
            // Load user's attendance data
            function loadAttendanceData(userId) {
                db.collection('users').doc(userId).get()
                    .then((doc) => {
                        if (doc.exists && doc.data().attendanceData) {
                            // Display today's classes
                            displayClasses(doc.data().attendanceData.todaysClasses);
                        } else {
                            // Initialize attendance data if not exists
                            initializeAttendanceData(userId);
                        }
                        hideLoading();
                    })
                    .catch((error) => {
                        console.error("Error loading attendance data:", error);
                        document.getElementById('errorMessage').style.display = 'block';
                        document.getElementById('errorMessage').textContent = "Failed to load attendance data. Please try again.";
                        hideLoading();
                    });
            }
            
            // Initialize attendance data for new user
            function initializeAttendanceData(userId) {
                const initialData = {
                    subjects: {
                        'English': { 
                            present: 0, 
                            absent: 0,
                            sessions: []
                        },
                        'Mathematics': { 
                            present: 0, 
                            absent: 0,
                            sessions: []
                        }
                    },
                    todaysClasses: [
                        {
                            id: 1,
                            subject: 'English',
                            status: 'unmarked',
                            label: '1st class'
                        },
                        {
                            id: 2,
                            subject: 'Mathematics',
                            status: 'unmarked',
                            label: '2nd class'
                        },
                        {
                            id: 3,
                            subject: 'Mathematics',
                            status: 'unmarked',
                            label: '3rd class'
                        }
                    ]
                };
                
                db.collection('users').doc(userId).update({
                    attendanceData: initialData
                })
                .then(() => {
                    // Display initialized classes
                    displayClasses(initialData.todaysClasses);
                })
                .catch((error) => {
                    console.error("Error initializing attendance data:", error);
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('errorMessage').textContent = "Failed to initialize attendance data.";
                });
            }
            
            // Display class cards in the UI
            function displayClasses(classes) {
                const container = document.getElementById('classesContainer');
                container.innerHTML = '';
                
                classes.forEach((classItem) => {
                    const statusDisplay = classItem.status === 'unmarked' 
                        ? '<span class="status-unmarked">Mark your attendance</span>'
                        : `You are marked <span class="${classItem.status === 'present' ? 'status-present' : ''}">${classItem.status}</span>`;
                    
                    const classCard = document.createElement('div');
                    classCard.className = 'class-card';
                    classCard.innerHTML = `
                        <div class="class-info">
                            <h4 class="subject">${classItem.subject}</h4>
                            <p class="status">${statusDisplay}</p>
                        </div>
                        <div class="class-label">${classItem.label}</div>
                        <div class="attendance-buttons">
                            <button class="btn-present ${classItem.status === 'present' ? 'active' : ''}" data-class-id="${classItem.id}">Present</button>
                            <button class="btn-absent ${classItem.status === 'absent' ? 'active' : ''}" data-class-id="${classItem.id}">Absent</button>
                        </div>
                    `;
                    container.appendChild(classCard);
                });
                
                // Add event listeners to buttons
                document.querySelectorAll('.btn-present').forEach(button => {
                    button.addEventListener('click', function() {
                        updateAttendance(parseInt(this.getAttribute('data-class-id')), 'present');
                    });
                });
                
                document.querySelectorAll('.btn-absent').forEach(button => {
                    button.addEventListener('click', function() {
                        updateAttendance(parseInt(this.getAttribute('data-class-id')), 'absent');
                    });
                });
            }
            
            // Update attendance status
            function updateAttendance(classId, newStatus) {
                const userId = auth.currentUser.uid;
                
                // Show loading
                document.getElementById('loadingOverlay').style.display = 'flex';
                document.getElementById('loadingOverlay').querySelector('p').textContent = 'Updating attendance...';
                
                db.collection('users').doc(userId).get()
                    .then((doc) => {
                        if (doc.exists && doc.data().attendanceData) {
                            const data = doc.data().attendanceData;
                            const classToUpdate = data.todaysClasses.find(cls => cls.id === classId);
                            
                            if (classToUpdate) {
                                const oldStatus = classToUpdate.status;
                                const subject = classToUpdate.subject;
                                
                                // Update class status
                                classToUpdate.status = newStatus;
                                
                                // Update subject count
                                if (oldStatus === 'present') {
                                    data.subjects[subject].present--;
                                } else if (oldStatus === 'absent') {
                                    data.subjects[subject].absent--;
                                }
                                
                                if (newStatus === 'present') {
                                    data.subjects[subject].present++;
                                } else if (newStatus === 'absent') {
                                    data.subjects[subject].absent++;
                                }
                                
                                // Add session record
                                data.subjects[subject].sessions.push({
                                    date: new Date().toISOString(),
                                    status: newStatus
                                });
                                
                                // Update Firestore
                                return db.collection('users').doc(userId).update({
                                    attendanceData: data
                                });
                            }
                        }
                    })
                    .then(() => {
                        // Show success message
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('successMessage').textContent = 'Attendance updated successfully!';
                        
                        // Hide success message after 3 seconds
                        setTimeout(() => {
                            document.getElementById('successMessage').style.display = 'none';
                        }, 3000);
                        
                        // Reload attendance data
                        loadAttendanceData(userId);
                    })
                    .catch((error) => {
                        console.error("Error updating attendance:", error);
                        document.getElementById('errorMessage').style.display = 'block';
                        document.getElementById('errorMessage').textContent = "Failed to update attendance. Please try again.";
                        hideLoading();
                    });
            }
            
            function hideLoading() {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
            
            function getInitials(name) {
                return name.split(' ').map(part => part.charAt(0)).join('').toUpperCase();
            }
        });
    </script>
</body>
</html>
